 <div class="container">
        <h1>FILL OUT PURCHASE FORM</h1>
        <form onsubmit="showThankYou(); return false;">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
 
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
 
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
 
            <label for="payment">Payment Method</label>
            <select id="payment" name="payment" required>
                <option value="Cash Payment">Cash Payment</option>
                <option value="Visa Card">Visa Card</option>
            </select>
 
            <button type="submit">Complete Purchase</button>
            <button type="reset">Clear Form</button>
            <p class="note">You will receive a confirmation email immediately after your purchase has been processed.</p>
 
            
            <p id="thankYouMsg">âœ… Thank you for your purchase! You will receive a confirmation email shortly.</p>
        </form>
    </div>

    <script>
        function showThankYou() {
            document.getElementById("thankYouMsg").style.display = "block";
        }
        </script>
<style>
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 5%;
        }
        button:hover {
            background-color: aqua;
        }
        .note {
            font-size: 14px;
            margin-top: 15px;
        }
        #thankYouMsg {
            display: none;
            color: green;
            font-weight: 600;
            margin-top: 20px;
        }

</style>
